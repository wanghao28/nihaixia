							<h1><b><font size="4">先生一顆威而剛 太太一夜不能寐</font></b></h1>
							<div class="offer">
								<p style="line-height: 150%">更新日期:<q>2006/10/04 
								18:30</q> </div>
							<div class="w">
								<div id="ynwsartcontent" style="font-size: 122%">
									<p style="line-height: 150%"><font size="3">
									巴西醫學界發現威而剛讓女人一夜沒辦法好睡的原因了，別想歪了，這是男人的鼾聲。<br>
									巴西研究人員說，威而剛會引起睡眠中短暫呼吸中止。呼吸一中止就會發出鼾聲。先生一直打鼾，太太自然就沒辦法入睡了。</font><p style="line-height: 150%" align="center">
									<b><font size="3" color="#FF0000">評論</font></b><p style="line-height: 150%" align="left">
									<font size="3"><b> </b>
									這種藥物已經害死許多人，是一個官商勾結的下的產物，世界上最黑心的就是西藥廠與政府官員，他們大賺其黑心錢，完全不管人民死活，過去許多迷信西醫的人都在罵中醫只會補補腎壯壯陽而已，現在西藥來壯揚時，同時殺死好多人，這些人卻不怪西醫，還是認為西醫藥是好的。上面這種研究已經證實威而剛是心臟病的元兇，大家不要再吃了。</font><p style="line-height: 150%" align="left"> <br>
