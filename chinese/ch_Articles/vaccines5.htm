<p>加拿大安大略省爆發德國麻疹<br>
<br>
【中央社 】<br> 
（中央社記者章君宇多倫多二十九日專電）加拿大安大略省公共衛生官員今天宣布省內爆發大規模的風疹（又稱德國麻疹）。目前已發現五十宗病例，衛生官員警告，這僅可能是冰山的一角。<br>
<br>
安大略省首席衛生官巴斯洛確認，德國麻疹病例集中於牛津郡的伍士脫地區，但正在迅速擴散至鄰近的城鎮。巴斯洛表示，目前發現的病例都屬兒童。巴斯洛也指出，目前發現的德國麻疹病例多與伍士脫當地一所德國改革教會有關。此教會因為宗教理由，拒絕為孩童注射預防針。<br>
<br>
巴斯洛表示，由這次德國麻疹爆發的情形來看，為可預防的傳染性疾病注射預防疫苗是必要的。安大略省衛生部門目前正在調查此次麻疹流行的起因。</p>
