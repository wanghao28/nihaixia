<p style="line-height: 150%">美國研究人員建議：多吃煮熟的蕃茄可以防癌，還能避免心血管疾病。<font color="#FF0000">(這種才是最好的研究。)</font></p>
<p style="line-height: 150%">
「美國食品營養中心」研究人員說，蕃茄裡的茄紅素經過烹調或加工之後，對於防癌、避免心血管疾病和骨質疏鬆的效果更好。<font color="#FF0000">(必須要煮過才有效的。)</font></p>
<p style="line-height: 150%">研究人員因此希望大家把蕃茄當成每日蔬果攝取的重要來源，多多食用。</p>

<p align="center"><b>評論</b></p>
<p> 這才是最好的研究，大家應該多吃蔬果，不吃維他命，如果都能夠做到，癌症與心臟病就必然遠離你。</p>
<p align="center"><b>漢唐中醫 倪海廈謹記於佛州2011年03月07日</b></p>
