<p style="line-height: 150%">最近這1、2年銀髮族的保健問題，受到大家關注，保健食品當中，葡萄糖胺液更迅速充滿在市面上。</p>
<p style="line-height: 150%">
葡萄糖胺是關節囊液的主要成分，而人隨著年齡老化囊液也會逐漸減少，容易造成關節疼痛和病變，也因此葡萄糖胺液被視為關節保養的保健食品，隨著歲末年終到來，特地舉辦特賣會，希望銀髮族都能保持健康。</p>
<p align="center"><b>評論</b></p>
<p align="left"> 
請民眾不要再上當了，這種葡萄糖胺液早就被證明完全無效於保健身體，但是商人為了賺錢還是昧著良心在繼續販賣這種無效的健康食品。</p>
