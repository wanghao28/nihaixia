<p style="line-height: 150%">糖尿病患者以為只要做好血糖控制就OK。童綜合醫院腎臟內科主治醫師簡孝文說這是錯誤觀念。他表示，發現<a id="yui-gen9" class="ynwsyq yqclass" title="糖尿病" href="?" style="text-decoration: none"><font color="#000000">糖尿病</font></a>的最初10年是<a id="yui-gen10" class="ynwsyq yqclass" title="黃金" href="?" style="text-decoration: none"><font color="#000000">黃金</font></a>治療時間，掌握早期10年治療的時間，一輩子都會有很好療效。</p>
<p style="line-height: 150%">
簡孝文表示，一名50歲的陳先生罹患糖尿病15年，早期未做好血糖控制，近幾年才乖乖接受治療，血糖雖獲得控制，但腎臟功能已嚴重受損，導致步上長期洗腎的路程。</p>
