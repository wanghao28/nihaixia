<p align="center"><b>緊急聲明啟事</b></p>
<p align="left" style="line-height: 150%"><font color="#FF0000"><b> 
請所有購買人注意，傳真時請給中文名字+英文拼音名，當你第一次傳真成功後，將收到我助理的E-Mail信箱，自此以後請直接利用這信箱來連絡，不要再使用傳真來詢問各種問題，一直使用傳真來問問題，會造成我助理的負擔，第一次傳真時字跡務必使用正楷，不要寫太草，台灣人對簡體字已經不好辨認，如果再寫草書，就更加無法辨認，一旦無法辨認正確，就會延後您的購買時間。</b></font></p>
<p align="left" style="line-height: 150%"><font color="#FF0000"><b> 
我們將利用週一到週五的時間來處理所有購買人的事務，週末將休息，所以如果購買人在週末沒有得到任何消息，請不要擔心，週一就會跟您聯絡的，請放心。</b></font></p>
<p style="line-height: 150%" align="center"><b>漢唐中醫 倪海廈謹記於2010年03月18日</b></p>
