    <p align="center">脱肛丸</p>
    <p>人们之所以会有此一问题, 主要原因是中医所谓的中气下陷造成的,
    最常见的是发生在孕妇生完小孩以后, 直肠外露, 无法收回, 也有许多人在上完大号之后,
    肛门外露, 无法收回体内, 一般有这个问题的人都常伴随有痔疮的现象 .</p>
    <p>汉唐12 号作为改变病人体质的营养食品，就是利用中药里的补气加入一些对
    排便好的食品类中药 , 因此除了提升肛门之外 , 并且同时有益于痔疮 的恢复 .</p>
    <p>服用方法 : 早晚饭前30 粒 . 如果服用这个剂量效果不明显时 ，可以自行加量到每次40粒 。</p>
    <p>禁 忌:无。此方是我实际临床之经验方,不含任何有毒性的中药在内.
    美国汉唐中医诊所专用处方.</p>
