    <blockquote>
      <p align="center">小便刺痛</p>
      <p>就是一般的淋病, 西医使用盘林西宁, 中医使用消导剂使感染自然排出体外,
      如果你服用西药会过敏, 则不妨考虑找中医来治疗，此汉唐-13 号,
      此中药属于食品类，无副作用, 适合加强病人的体质, 并且可以用在一般的尿道发炎上,
      适用的症状是中医师在治疗小便出现白浊物,
      而且尿道口发炎红肿刺痛时，可以同时使用之辅助性营养食品 .</p>
      <p>服用方法 : 三餐前30 粒 . 如果服用这个剂量效果不明显时 ，可以自行加量到每次40粒 。</p>
      <p>禁 忌 : 不吃辛辣食物 .</p>
      <p>此方是我实际临床之经验方,不含任何有毒性的中药在内. 美国汉唐中医诊所专用处方.</p>
    </blockquote>
