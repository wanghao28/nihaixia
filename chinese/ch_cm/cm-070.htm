    <p>中医认为心藏神, 肾藏志, 心属火, 肾属水, 正常人应是心火下行, 肾水上行, 如此则水火交流,
    令人心平气和, 一但此一系统失调, 心火上炎, 肾水在下, 就会造成心神不守, 志不归肾,
    于是焦虑不安就来了 .</p>
    <p>我们必须要使心火下行, 而同时提升肾水, 两个步骤一起完成, 才有治愈的希望,
    定心丸就是由此而研发出来的. 此药能够固守心神, 强化肾脏功能, 增加肾水的量,
    一定要服用到手脚温热, 额头冷的症状出现, 才表示完全正常了 .</p>
    <p>服用方法 : 早晚饭前30 粒 .</p>
    <p>禁 忌 : 无 .</p>
