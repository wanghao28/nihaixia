    <p align="center">
      <b>HT-83 皮肤诸病</b>
    </p>
    <p>
    此方可治疗范围很广，如皮肤生疮、化脓、流湿液、发痒、斑癣等诸症皆宜，此方很温和，是采用渐近式治疗。外涂用一段时间后，则可看到良好的效果。</p>
    <p>此外用粉剂是把去湿化脓, 增强新皮肤生长, 以及去痒去癣等中药合并在一起而制成的,
    使用时可以自行加一时沙拉油使它贴身更好, 要注意颜色很深, 容易把衣服染上颜色,
    除此之外没有其他副作用 .</p>
    <p>主要成份: 密陀曾,雄黄等药 , 此药不可内服有毒性 .</p>
    <p>不须医师处方，任何人有此症状皆可使用。</p>
    <p>研发人︰美国佛州汉唐中医学院，院长倪海厦医师。</p>
    <p>著作权人︰同上。</p>
