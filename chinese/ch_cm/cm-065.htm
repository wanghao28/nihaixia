    <p align="center">HT-65 膀胱结石与尿道炎</p>
    <p>中医是采用症状治疗 , 无论是膀胱结石或尿道炎, 只要小便出现血或是有刺痛 ,
    都可以服用此药 .</p>
    <p>其理论是因为任何不干净的浊物一旦累积在膀胱中, 就会造成发炎, 而HT-65
    本身就是专门清除膀胱浊物用的, 而且加入一些去热排湿的药成为一个复方,
    所以可以同时治疗以上贰种问题 .</p>
    <p>服用方法 : 早晚饭前30 粒 .</p>
    <p>禁 忌 : 无 .</p>
