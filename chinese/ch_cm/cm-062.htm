    <p align="center">沉香桂附丸</p>
    <p>此方是运用在少腹痛, 时下利, 双足冷, 依中医的专业用语是下焦虚寒, 心阳无法下达小肠,
    而沉香能够降逆气, 桂附能够强心, 并且去下焦虚寒,由于中药是同症同治,
    因此如妇女因为下焦虚寒而造成月经痛或下利也适用此方, 一直要服用到双足发热, 腹痛全去,
    方可止药 .</p>
    <p>服用方法 : 早晚饭前30 粒 .</p>
    <p>禁 忌 : 无 .</p>
