    <p align="center">HT-85 外用青春痘粉剂</p>
    <p>
    本品是采用中药中极滋润皮肤的药物，配制而成，简单易用，在涂抹之前，用清水把脸洗干净，然后直接把粉涂抹在患处，睡觉前使用，次日清晨则洗去。</p>
    <p>本品是用有吸除油质以及清除发炎的中药，合并而成，如配合服用HT-79则效果加倍。</p>
    <p>本品如不慎误服，亦无碍，毫无毒性。</p>
    <p>不须医师处方，任何人有此症状皆可服用。</p>
    <p>研发人︰美国佛州汉唐中医学院，院长倪海厦医师。</p>
    <p>著作权人︰同上。</p>
