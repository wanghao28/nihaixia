    <p align="center">
      <b>
        何首乌丸
      </b>
    </p>
    <p >
      此丸剂是由纯何首乌为主制作出来的，针对白发族与掉发族用的，首乌药力足令发黑，但是于生发无助，为了让有白发烦恼与掉发严重的人方便，
	  我将二种不同功效的中药食品组合在一起，有头发问题的人可以服用它一次来解决这个恼人的问题，本药制剂是纯营养中药制剂，是属于保健食品类，
	  使用者请安心服用。
    </p>
    <p >
      服用法: 三餐后各吃30粒.
    </p>
    <p >
      无任何禁忌.
    </p>
    <p >
      读者如果能配合蜂胶使用，效果更快速,蜂胶须要先熬熟后，待温,用竹筷沾一点，滴到白发根处毛孔中就可以了。
    </p>
